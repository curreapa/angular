
<div class="row">
    <div class="col-7">
     <app-form-fecha-sucursal [vista]="'ajustes'"  (enviarAjustes)="obtenerAjustes($event)">
     </app-form-fecha-sucursal>
    </div>
    <div class="col-4">
        <button class="btn btn-success">Exportar</button>
    </div>
    <div class="row">
        <div class="col-6" *ngFor="let ajuste of ajustes">
            <app-tabla-ajustes [data]="ajuste"></app-tabla-ajustes>
        </div>
    </div>
 </div>
